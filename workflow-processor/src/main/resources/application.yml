spring:
  application:
    name: workflow-processor

server:
  port: 15350

profiles:
  api:
    baseUrl: http://localhost:33501
    path: /api/profiles/{id}
    maxRetry: 3
    maxRetryInterval: 500

address:
  api:
    baseUrl: http://localhost:33502
    path: /api/address/{id}
    maxRetry: 3
    maxRetryInterval: 500

occupations:
  api:
    baseUrl: http://localhost:33503
    path: /api/occupations/{id}
    maxRetry: 3
    maxRetryInterval: 500


logging:
  level:
    root: INFO # Log level padrão para todas as categorias
    # Categorias específicas (opcional):
    org.springframework: INFO # Log level para o Spring Framework
    br.com.chain.workflow_processor: DEBUG # Log level para o seu pacote (substitua com o seu pacote)
    # Outras categorias que você queira configurar...
